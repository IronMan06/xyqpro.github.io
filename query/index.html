<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权码批量查询</title>
  
  <style>
    input {
      display: block;
      height: 35px;
      margin-bottom: 10px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      width: 100%;
      height: 35px;
      background-color: blue;
      color: #fff;
      border: none;
    }
    .result {
      display: block;
      font-size: 16px;
      text-align: center;
    }
    .result p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="search-form">
      <input v-model="input" placeholder="请输入查询的代码" />
      <button @click="handleClick">查询</button>
    </div>
    <div class="result">
      <p><span>总数:</span>{{total}}</p>
      <p><span>已使用:</span>{{use}}</p>
      <p><span>未使用:</span>{{unUse}}</p>
      <p><span>已失效:</span>{{error}}</p>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    createApp({
      data() {
        return {
          input: '',
          total: 0,
          use: 0,
          unUse: 0,
          error: 0,
        }
      },
      methods: {
        createApiUrl(modelName, whereArgs) {
          return `https://hn216.api.yesapi.cn/?s=App.Table.FreeCount&return_data=0&model_name=${modelName}&logic=and&where=${whereArgs}&app_key=62A2F0664B024E9EC0B2B314B045E5C2`
        },
        handleClick() {
          this.total = 0;
          this.use = 0;
          this.unUse = 0;
          this.error = 0;
          fetch(this.createApiUrl("f38db0297dbab9", `[["query_code", "EQ", "${this.input}"]]`))
          .then(response => response.json())
          .then(res => {
            if (res.ret === 200) {
              const data = res.data;
              if (data.total) {
                this.getTotal();
                this.getUse();
                this.getUnUse();
                this.getError();
              }
            }
          })
        },
        getTotal() {
          const strArr = this.input.split('-')
          fetch(this.createApiUrl("f4d5089c4198", `[["id", ">=", "${strArr[0]}"],["id", "<=", "${strArr[1]}"]]`))
          .then(response => response.json())
          .then(res => {
            if (res.ret === 200) {
              const data = res.data;
              this.total = data.total;
            }
          })
        },
        getUse() {
          const strArr = this.input.split('-')
          fetch(this.createApiUrl("f4d5089c4198", `[["id", ">=", "${strArr[0]}"],["id", "<=", "${strArr[1]}"],["state","EQ","330"]]`))
          .then(response => response.json())
          .then(res => {
            if (res.ret === 200) {
              const data = res.data;
              this.use = data.total;
            }
          })
        },
        getUnUse() {
          const strArr = this.input.split('-')
          fetch(this.createApiUrl("f4d5089c4198", `[["id", ">=", "${strArr[0]}"],["id", "<=", "${strArr[1]}"],["state","EQ","201"]]`))
          .then(response => response.json())
          .then(res => {
            if (res.ret === 200) {
              const data = res.data;
              this.unUse = data.total;
            }
          })
        },
        getError() {
          const strArr = this.input.split('-')
          fetch(this.createApiUrl("f4d5089c4198", `[["id", ">=", "${strArr[0]}"],["id", "<=", "${strArr[1]}"],["state","EQ","404"]]`))
          .then(response => response.json())
          .then(res => {
            if (res.ret === 200) {
              const data = res.data;
              this.error = data.total;
            }
          })
        },
      }
    }).mount('#app')
  </script>
</body>
</html>
